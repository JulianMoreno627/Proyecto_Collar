<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/icon.png" width="100" height="100">
        </div>

        <h1 class="text-center">Registrate aqui</h1>

        <form [formGroup]="registroForm" (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="username" placeholder="Digite su nombre de usuario" required>
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
            <mat-error *ngIf="f['username'].hasError('required')">Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite su contraseña" required>
            <mat-error *ngIf="f['password'].hasError('required')">Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Digite su nombre" required>
            <mat-error *ngIf="f['nombre'].hasError('required')">Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" placeholder="Digite su apellido" required>
            <mat-error *ngIf="f['apellido'].hasError('required')">Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite su email" required>
            <mat-error *ngIf="f['email'].hasError('required')">Este campo es requerido</mat-error>
            <mat-error *ngIf="f['email'].hasError('email')">Ingrese un email válido</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono" placeholder="Digite su telefono">
            <mat-error *ngIf="f['telefono'].hasError('pattern')">Debe tener 10 dígitos</mat-error>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Registrar</button>
            <button type="button" style="margin-left: 20px;" mat-raised-button color="accent" (click)="registroForm.reset()">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
