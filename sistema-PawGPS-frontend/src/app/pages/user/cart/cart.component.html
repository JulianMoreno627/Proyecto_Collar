<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!isLoading">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <mat-icon>remove_shopping_cart</mat-icon>
      <p>Your cart is empty</p>
    </div>
    
    <div *ngIf="cartItems.length > 0">
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img [src]="item.product.imageUrl" [alt]="item.product.title" class="item-image">
          
          <div class="item-details">
            <h3>{{ item.product.title }}</h3>
            <p class="price">{{ item.product.price | currency }}</p>
            
            <div class="quantity-control">
              <button mat-icon-button (click)="updateQuantity(item, item.quantity - 1)">
                <mat-icon>remove</mat-icon>
              </button>
              <input 
                type="number" 
                [(ngModel)]="item.quantity" 
                (change)="updateQuantity(item, item.quantity)"
                min="1"
                class="quantity-input"
              >
              <button mat-icon-button (click)="updateQuantity(item, item.quantity + 1)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            
            <p class="item-total">
              Total: {{ item.product.price * item.quantity | currency }}
            </p>
          </div>
          
          <button 
            mat-icon-button 
            color="warn" 
            (click)="removeItem(item.id)"
            class="remove-btn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      
      <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal</span>
          <span>{{ total | currency }}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>{{ total | currency }}</span>
        </div>
        
        <div class="actions">
          <button 
            mat-stroked-button 
            (click)="clearCart()"
            class="clear-btn"
          >
            Clear Cart
          </button>
          <button 
            mat-raised-button 
            color="primary"
            class="checkout-btn"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
