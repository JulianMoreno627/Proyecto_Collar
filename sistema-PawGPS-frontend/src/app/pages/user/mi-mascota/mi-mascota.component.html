<div class="pet-registration-container">
  <div class="pet-registration-card">
    <h2 class="pet-registration-title">Registrar Nueva Mascota</h2>
    
    <!-- Área de subida de foto -->
    <div class="pet-photo-upload">
      <label class="upload-label">
        <div class="photo-preview">
          <img *ngIf="previewUrl" [src]="previewUrl" alt="Foto de mascota" class="pet-photo">
          <div *ngIf="!previewUrl" class="upload-icon">
            <i class="fas fa-camera"></i>
            <span>Haz clic para subir foto</span>
          </div>
        </div>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input">
      </label>
      <p class="upload-hint">Suba una foto de su mascota (opcional)</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="mascotaForm" (ngSubmit)="onSubmit()" class="pet-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Ej: Max" required>
        </div>
        
        <div class="form-group">
          <label for="especie">Especie</label>
          <select id="especie" formControlName="especie" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Ave">Ave</option>
            <option value="Roedor">Roedor</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="raza">Raza</label>
          <input type="text" id="raza" formControlName="raza" placeholder="Ej: Labrador">
        </div>
        
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" formControlName="color" placeholder="Ej: Café con blanco">
        </div>
        
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" formControlName="sexo" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="!mascotaForm.valid">
          Registrar Mascota
        </button>
      </div>
    </form>
  </div>
</div>
