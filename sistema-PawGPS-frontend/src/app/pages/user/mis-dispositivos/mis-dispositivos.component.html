<div class="container mt-4">
  <h2><i class="fas fa-tablet-alt"></i> Mis Dispositivos</h2>
  
  <div class="card mt-4">
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
      
      <div *ngIf="!isLoading">
        <div *ngIf="dispositivos.length === 0" class="alert alert-info">
          No tienes dispositivos asociados.
        </div>
        
        <div *ngIf="dispositivos.length > 0" class="row">
          <div *ngFor="let dispositivo of dispositivos" class="col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-header">
                <h5>{{dispositivo.nombre}}</h5>
              </div>
              <div class="card-body">
                <p><strong>CÃ³digo:</strong> {{dispositivo.codigoUnico}}</p>
                <p><strong>Estado:</strong> 
                  <span class="badge" [ngClass]="{'badge-success': dispositivo.activo, 'badge-secondary': !dispositivo.activo}">
                    {{dispositivo.activo ? 'Activo' : 'Inactivo'}}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
