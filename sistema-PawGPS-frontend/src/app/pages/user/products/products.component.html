<!-- cart.component.html -->
<div class="container mt-5">
  <h2 class="mb-4">Your Shopping Cart</h2>
  
  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty. Start shopping now!
  </div>
  
  <div *ngIf="cartItems.length > 0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{item.product.title}}</td>
            <td>${{item.product.price | number:'1.2-2'}}</td>
            <td>{{item.quantity}}</td>
            <td>${{(item.product.price * item.quantity) | number:'1.2-2'}}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><strong>Total:</strong></td>
            <td><strong>${{getTotal() | number:'1.2-2'}}</strong></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    
    <div class="text-end mt-3">
      <button class="btn btn-danger me-2" (click)="clearCart()">
        <i class="fas fa-trash"></i> Clear Cart
      </button>
      <button class="btn btn-success" routerLink="/checkout">
        <i class="fas fa-credit-card"></i> Checkout
      </button>
    </div>
  </div>
</div>
