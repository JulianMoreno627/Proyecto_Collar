<div class="dashboard-container">
  <header class="dashboard-header">
    <h1 class="welcome-title">Bienvenidos a PawGPS</h1>
    <nav class="nav-menu">
      <a class="nav-item" routerLink="/productos">Productos</a>
      <a class="nav-item" routerLink="/mi-mascota">Mi mascota</a>
      <a class="nav-item" routerLink="/rastreo">Rastreo</a>
      <a class="nav-item cart-icon" routerLink="/carrito">Carrito <span class="cart-badge">0</span></a>
    </nav>
  </header>

  <main class="dashboard-content">
    <section class="products-section">
      <h2 class="section-title">Productos</h2>
      <div class="products-grid">
        <div class="product-card" *ngFor="let product of products">
          <img [src]="product.image" alt="Producto para perros" class="product-image">
          <h3 class="product-title">{{product.name}}</h3>
          <p class="product-description">{{product.description}}</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="dashboard-footer">
    <p>Â© 2023 PawGPS - Todos los derechos reservados</p>
  </footer>
</div>
