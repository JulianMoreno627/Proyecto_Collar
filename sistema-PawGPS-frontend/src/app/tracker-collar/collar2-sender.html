<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo Collar2</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #34A853;
        }
        #status {
            padding: 10px;
            border-radius: 6px;
            background: white;
            margin-top: 10px;
            font-size: 1.1em;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üì° Rastreo Collar 2</h1>
    <div id="status">‚è≥ Conectando...</div>

    <script>
        let watchId;
        const status = document.getElementById("status");

        function setStatus(message, color = "#333") {
            status.innerHTML = message;
            status.style.color = color;
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: Date.now()
                        };

                        const payload = {
                            deviceId: 'collar2',
                            lat: pos.lat,
                            lng: pos.lng,
                            accuracy: pos.accuracy,
                            authCode: '7654321'
                        };

                       fetch('/api/update-location', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(payload)
})
                        .then(res => res.json())
                        .then(data => {
                            console.log("Ubicaci√≥n enviada:", data);
                            setStatus(`üìç Posici√≥n enviada:<br>Lat: ${pos.lat.toFixed(5)}<br>Lng: ${pos.lng.toFixed(5)}<br>Precisi√≥n: ${Math.round(pos.accuracy)}m`, "#28a745");
                        })
                        .catch(err => {
                            console.error("Error:", err);
                            setStatus("‚ùå Error al enviar ubicaci√≥n", "#DB4437");
                        });

                    },
                    (error) => {
                        console.error("Error GPS:", error);
                        setStatus(`‚ùå Error GPS: ${error.message}`, "#DB4437");
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 10000
                    }
                );
            } else {
                setStatus("‚ö†Ô∏è Geolocalizaci√≥n no soportada", "#FF9800");
            }
        }

        startTracking();
    </script>
    
    <!-- Script con ruta relativa -->
    <script src="./js/auth.js"></script>
</body>
</html>
